<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png"/>
    <title>Yummy</title>
    <link rel="stylesheet" href="css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="loading-screen">
        <i class="fas fa-spinner fa-spin "></i>
    </div>
    <section class="search-filter bg-black d-none">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control search-meal text-white bg-transparent" placeholder="Search by name"/>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control searchByLetter text-white bg-transparent" placeholder="Search by first letter"/>
                </div>
            </div>
        </div>
    </section>
    <section class="contact min-vh-100 d-none bg-black justify-content-center align-items-center ">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control valid-name bg-white" placeholder="Enter your name"/> 
                    <p class="alert alert-name alert-danger d-none">Must Start with Capital letter</p>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control valid-email bg-white" placeholder="Enter your Email"/>
                    <p class="alert alert-email alert-danger d-none">Email must Start Capital letter @gmail.com numbers underscore </p> 
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control bg-white"/> 
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control bg-white"/> 
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control valid-pass bg-white"/> 
                    <p class="alert alert-pass alert-danger d-none">Password must start with Capital letter inculde Numbers </p>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control re-pass bg-white"/> 
                    <p class="alert alert-repass alert-danger d-none">repass not match  </p>
                </div>
                <div class="text-center"> 
                
                <button class="btn btn-danger submit  disabled">Submit </button>
                </div>
            </div>
        </div>
    </section>
       
    <section class="Meals min-vh-100 bg-black py-5 position-relative ">
        <div class="container">
            <div class="row row-Data g-5 py-5">
               
            </div>
        </div>
    </section>
    <aside class="side-nav min-vh-100 d-flex top-0 position-fixed">
        <div class="search-links d-flex flex-column justify-content-between min-vh-100 bg-black p-3 ">
            <ul >
                <li class="my-3 search"><a class="text-white" href="#">Search</a></li>
                <li class="my-3 category"><a class="text-white" href="#">Categories</a></li>
                <li class="my-3 area"><a class="text-white" href="#">Area</a></li> 
                <li class="my-3 ingredients"><a class="text-white" href="#">Ingredients</a></li>
                <li class="my-3 contact-us "><a class="text-white" href="#">Contact us</a></li>
                
            </ul>
            <div class="social-icon text-white">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-solid fa-globe"></i>
                <p>Copyright Â© 2019 All Rights<br/>
                    Reserved.</p>
            </div>
        </div>
        <div class="side-header d-flex flex-column justify-content-between text-center bg-white py-4">
            <img src="./images/logo.png" style="width: 50px;"/>
            <i class="fa-solid open-close-icon fa-2x fa-align-justify "></i>
            <div class="social-side-nav">
                <i class="fa-solid fa-globe"></i>
                
                <i class="fa-solid fa-share-nodes"></i>
            </div>
        </div>
    </aside>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
